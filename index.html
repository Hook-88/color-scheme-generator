<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Google font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" >
    <!-- stylesheet -->
    <link rel="stylesheet" href="./index.css">
    
    <title>Color scheme generator</title>
</head>
<body>
    <header>
        <form>
            <input type="color" class="color-picker" id="color-picker">
            <select id="color-mode">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button>Get color scheme</button>
        </form>
    </header>
    <main>
        <div class="color-one"></div>
        <div class="color-two"></div>
        <div class="color-three"></div>
        <div class="color-four"></div>
        <div class="color-five"></div>
    </main>
    <footer>
        <ul>
            <li class="hex-one">#2B443A</li>
            <li class="hex-two">#2B443A</li>
            <li class="hex-three">#2B443A</li>
            <li class="hex-four">#2B443A</li>
            <li class="hex-five">#2B443A</li>
        </ul>
    </footer>
    <script type="module" src="./script.js"></script>
</body>
</html>
