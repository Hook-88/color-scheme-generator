<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    
    <title>Color scheme generator</title>
</head>
<body>
    <header>
        <form>
            <input type="color" id="">
            <select id="">
                <option value="">Monochrome</option>
                <option value="">Monochrome-dark</option>
                <option value="">Monochrome-light</option>
                <option value="">Analogic</option>
                <option value="">Complement</option>
                <option value="">Analogic-complement</option>
                <option value="">Triad</option>
            </select>
            <button>Get color scheme</button>
        </form>
    </header>
    <main>
        <div class="color-bars-container">
            <div class="color-bar"></div>
            <div class="color-bar"></div>
            <div class="color-bar"></div>
            <div class="color-bar"></div>
            <div class="color-bar"></div>
        </div>
        <ul>
            <li>#2B443A</li>
            <li>#2B443A</li>
            <li>#2B443A</li>
            <li>#2B443A</li>
            <li>#2B443A</li>
        </ul>
    </main>
    <script type="module" src="./script.js"></script>
</body>
</html>
